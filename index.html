<!DOCTYPE html>
<html lang="en">
<html translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkie</title>
    <link rel="icon" type="image/x-icon" href="/img/Wallpaper/Favicon.png">
    <link rel="stylesheet" href="style.css">
    
   
    
    <script src="/models/keyboard.class.js"></script>
    <script src="/models/drawable-objects.class.js"></script>
    <script src="/models/movable-object.class.js"></script>
    <script src="/models/world.class.js"></script>
    <script src="/models/health-bar.class.js"></script>
    <script src="/models/coin-bar.class.js"></script>
    <script src="/models/poison-bar.class.js"></script>
    <script src="/models/character.class.js"></script>
    <script src="/models/fishPuffer.class.js"></script>
    <script src="/models/jelly-Fish.class.js"></script>
    <script src="/models/coins.class.js"></script>
    <script src="/models/poison-flask.class.js"></script>
    <script src="/models/background-object.class.js"></script>
    <script src="/models/level.class.js"></script>
    <script src="/models/endboss.class.js"></script>
    <script src="/levels/level1.js"></script>
    <script src="/js/game.js"></script>
    <script src="/models/bubble-class.js"></script>
    <script src="/models/poison-bubble.class.js"></script>
    <script src="/models/endscreen.class.js"></script>
    <script src="/models/endscreen-lose.class.js"></script>

</head>
<body onload="init()">
    <h1>Sharkie!</h1>
    <div id="canvas-container">
        <button id="try-again-button" onclick="XXXXXXXX"><img src="img/6.Botones/Try again/Recurso 15.png"></button>
            <div id="menu-buttons-container">
                <button><img src="img/menu/muted.png"></button>
                <button><img onclick="openControlls()" src="img/menu/controlls.png"></button>
                <button><img src="img/menu/info.png"></button>
            </div>
            <div id="controlls">
                <div class="close-controlls"><img onclick="closeControlls()" src="img/controlls/Close .png"></div>
                <div class="controll-keys"><div class="keys" ><img src="img/controlls/Arrow.png"></div><div class="controll-text">Move Sharkie</div></div>
                <div class="controll-keys"><div class="space"><img src="img/controlls/SPACE.png"></div><div class="controll-text">Bubble Shot</div></div>
                <div class="controll-keys"><div class="keys"><img src="img/controlls/D.png"></div><div class="controll-text">Fin Slap</div></div>
                <div class="controll-keys"><div class="keys"><img src="img/controlls/F.png"></div><div class="controll-text">Poison Bubble</div></div>
                <div class="controll-keys"><div class="keys"><img src="img/controlls/R.png"></div><div class="controll-text">Buy Poison</div></div>
            </div>
        <canvas width="720" height="480" id="canvas"></canvas>
    </div>
    <div class="controlls-under-game">
        <div class="description-under-game"><span class="keys-under-game">"Arrow Keys"</span><div class="text-under-game">Move Sharkie</div></div>
        <div class="description-under-game"><span class="keys-under-game">"SPACE"</span><div class="text-under-game">Bubble Shot</div></div>
        <div class="description-under-game"><span class="keys-under-game">"D"</span><div class="text-under-game">Fin Slap</div></div>
        <div class="description-under-game"><span class="keys-under-game">"F"</span><div class="text-under-game">Poison Bubble</div></div>
        <div class="description-under-game"><span class="keys-under-game">"R"</span><div class="text-under-game">Buy Poison</div></div>
    </div>
</body>
</html>
